<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoExplorer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxJAQOJ6inv1-wnnaj6zRi9Xl8kMxXVWY"></script>
</head>
<body>
    <header>
        <h1>GeoExplorer: The Ultimate Location Challenge</h1>
    </header>
    <div class="game-container">
        <div id="map"></div>
        <div class="clue-box">
            <h2>Clue:</h2>
            <p id="clue">You are near a landmark built in the 17th century...</p>
        </div>
        <button id="submitGuess">Submit Guess</button>
        <p id="result"></p>
    </div>
    <footer>
        <p>Can you guess the location?</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
